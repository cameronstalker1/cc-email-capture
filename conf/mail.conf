mail.enabled = true
mail.date.format = "yyyy-MM-dd"
mail.start.date = "2011-1-1"
mail.end.date = "2012-1-1"
# emails from which countries should be sent
# valid values: england,scotland,wales,northern-ireland
mail.countries = "england,scotland,wales,northern-ireland"
mail.exclude.sent.emails = true
# emails from which services should be sent
# valid values: childcare-schemes-interest-frontend,cc-frontend
mail.source = "childcare-schemes-interest-frontend,cc-frontend"
# use the corect template from _hmrc_email_renderer
mail.template = "childcare_registration_email"
